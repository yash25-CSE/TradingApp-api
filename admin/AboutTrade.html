<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - About Trade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .entry {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .entry img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
      border-radius: 5px;
    }
    .delete-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - About Trade</h1>

  <form id="aboutTradeForm" enctype="multipart/form-data">
    <h2>Upload New About Trade Entry</h2>
    <input type="text" name="heading" placeholder="Heading" required><br><br>
    <textarea name="content" placeholder="Content" required></textarea><br><br>
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded About Trade Entries</h2>
  <div id="entryList"></div>

  <script>
    const form = document.getElementById('aboutTradeForm');
    const entryList = document.getElementById('entryList');

    // Load all entries
    async function loadEntries() {
      try {
        const res = await fetch('http://localhost:5000/api/about-trade');
        const data = await res.json();
        entryList.innerHTML = '';

        data.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';

          div.innerHTML = `
            <h3>${entry.heading}</h3>
            <p>${entry.content}</p>
            <img src="http://localhost:5000/uploads/${entry.image}" alt="${entry.heading}">
            <button class="delete-btn" data-id="${entry._id}">Delete</button>
          `;

          entryList.appendChild(div);
        });
      } catch (err) {
        console.error('Fetch Error:', err);
      }
    }

    // Submit form
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const res = await fetch('http://localhost:5000/api/about-trade', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        alert(result.message || 'Upload successful!');
        form.reset();
        loadEntries();
      } catch (error) {
        console.error('Upload Error:', error);
        alert('Failed to upload data.');
      }
    });

    // Delete handler
    entryList.addEventListener('click', async function (e) {
      if (e.target.classList.contains('delete-btn')) {
        const id = e.target.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this entry?')) {
          try {
            const res = await fetch(`http://localhost:5000/api/about-trade/${id}`, {
              method: 'DELETE'
            });

            const result = await res.json();
            alert(result.message || result.error);
            loadEntries();
          } catch (err) {
            console.error('Delete Error:', err);
          }
        }
      }
    });

    // On page load
    loadEntries();
  </script>
</body>
</html>
