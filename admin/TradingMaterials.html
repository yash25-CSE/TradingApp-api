<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Trading Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    form {
      margin-bottom: 30px;
    }
    .material {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Upload New Trading Material</h2>
  <form id="materialForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br><br>
    <textarea name="description" placeholder="Description" required></textarea><br><br>
    <input type="file" name="file" accept="application/pdf" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Materials</h2>
  <div id="materialList"></div>

  <script>
    const form = document.getElementById('materialForm');
    const list = document.getElementById('materialList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('http://localhost:5000/api/trading-materials', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Material Uploaded');
        form.reset();
        loadMaterials();
      } else {
        alert('Failed to upload');
      }
    });

    async function loadMaterials() {
      const res = await fetch('http://localhost:5000/api/trading-materials');
      const data = await res.json();

      list.innerHTML = '';
      data.forEach(item => {
        list.innerHTML += `
          <div class="material">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
            <a href="http://localhost:5000${item.fileUrl}" target="_blank">Download PDF</a><br>
            <small>${new Date(item.date).toLocaleString()}</small><br>
            <button onclick="deleteMaterial('${item._id}')">Delete</button>
          </div>
        `;
      });
    }

    async function deleteMaterial(id) {
      const confirmDelete = confirm("Are you sure you want to delete this material?");
      if (!confirmDelete) return;

      const res = await fetch(`http://localhost:5000/api/trading-materials/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("Material deleted");
        loadMaterials();
      } else {
        alert("Failed to delete");
      }
    }

    window.onload = loadMaterials;
  </script>
</body>
</html>
