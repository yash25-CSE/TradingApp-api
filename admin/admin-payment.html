<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Create Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 40px;
    }
    .panel {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="panel">
    <h2>Create Payment Order</h2>
    <input type="number" id="amount" placeholder="Enter Amount in ₹" required />
    <button onclick="createOrder()">Create Order</button>

    <div id="successMsg" class="success"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const BASE_URL = 'https://trading-app-api.onrender.com'; // ✅ Change if local testing

    async function createOrder() {
      const amountInRupees = parseFloat(document.getElementById('amount').value);
      const amountInPaise = amountInRupees * 100;

      try {
        const response = await fetch(`${BASE_URL}/api/payment/create-order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ amount: amountInPaise })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('successMsg').innerText = `Order Created Successfully!\nOrder ID: ${data.id}`;
          document.getElementById('successMsg').style.display = 'block';
          document.getElementById('errorMsg').style.display = 'none';
        } else {
          document.getElementById('errorMsg').innerText = 'Failed to create order: ' + (data.error || 'Unknown error');
          document.getElementById('errorMsg').style.display = 'block';
          document.getElementById('successMsg').style.display = 'none';
        }
      } catch (err) {
        document.getElementById('errorMsg').innerText = 'Error: ' + err.message;
        document.getElementById('errorMsg').style.display = 'block';
        document.getElementById('successMsg').style.display = 'none';
      }
    }
  </script>

</body>
</html>
