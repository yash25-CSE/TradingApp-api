<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Payment</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
    }
    .success, .error {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h2>Refund Razorpay Payment</h2>
  <input type="text" id="payment_id" placeholder="Enter Razorpay Payment ID" />
  <input type="number" id="amount" placeholder="Amount in paise (optional for full refund)" />
  <button onclick="refund()">Refund Now</button>

  <div id="successMsg" class="success"></div>
  <div id="errorMsg" class="error"></div>
</div>

<script>
  const BASE_URL = 'https://trading-app-api.onrender.com'; // Use your backend URL

  async function refund() {
    const payment_id = document.getElementById("payment_id").value;
    const amount = document.getElementById("amount").value;

    try {
      const res = await fetch(`${BASE_URL}/api/payment/refund`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ payment_id, amount: amount ? parseInt(amount) : undefined })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById("successMsg").innerText = "✅ Refund Successful!";
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("errorMsg").style.display = "none";
      } else {
        throw new Error(data.message);
      }

    } catch (err) {
      document.getElementById("errorMsg").innerText = "❌ " + err.message;
      document.getElementById("errorMsg").style.display = "block";
      document.getElementById("successMsg").style.display = "none";
    }
  }
</script>

</body>
</html>
